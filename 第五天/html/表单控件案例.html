<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.username{
			/*去除边框*/
			border:0 none;
			/*去除轮廓*/
			outline-style: none;
			background: #ccc;
			border: 1px dashed green;
		}
		.username:focus{
			background: red;
		}
		.email{
			border:0 none;
			outline-style: none;
			border-bottom: 1px dotted red;
		}
		.search{
			border: 0 none;
			outline-style: none;
			border: 1px solid #999;
			background: url(../../images/1.jpg) no-repeat right;
		}

	</style>
</head>
<body>
	<label for="username">用户名:</label>	 <input type="text" class="username" id="username">
	<br><br>
	<label for="email">邮 箱:</label> <input type="text" class="email" id="email">
	<br><br>
	<label for="search">搜索一下:</label> <input type="text" class="search" id="search">

</body>
</html>
