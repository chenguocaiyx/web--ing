<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red{
			width: 300px;
			height: 300px;
			background: red;

			/*visibility: hidden;*/
			/*display: none;*/

		}
		.green{
			width: 300px;
			height: 300px;
			background: green;
		}
	</style>
</head>
<body>
	<h1>Css可见性</h1>
	<ul>
		<li>visibility: hidden 隐藏元素 隐藏之后还占据原来的位置
			<div class="red"></div>
			<div class="green"></div>
		</li>
		<li>
		display: none 隐藏元素 隐藏之后不占据原来的位置
		<div class="red"></div>
			<div class="green"></div></li>
		<li>display: block 元素可见 与display：none 配合js使用</li>
		<li></li>
	</ul>
</body>
</html>
