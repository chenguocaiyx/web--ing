<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位案例</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.pic{
			width: 998px;
			margin: 44px auto 0;
		}
		.nav{
			position: fixed;
			top: 0;
			left: 0;
		}
		.left{
			position: fixed;
			left: 0;
			top: 70px;
		}
		.right{
			position: fixed;
			right: 0;
			top: 70px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="nav">
			<img src="../../images/r1_c1.png" alt="">
		</div>
		<div class="pic"><img src="../../images/box.png" alt=""></div>
		<div class="left"><img src="../../images/r2_c1.png" alt=""></div>
		<div class="right"><img src="../../images/r2_c2.png" alt=""></div>
	</div>
	
</body>
</html>
