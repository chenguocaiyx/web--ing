<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承性</title>
	<style>

		.father{
			font-size: 30px;
			color: red;
			font-style: italic; 
			font-weight: 700;
			font-family:microsoft yahei;
		}
		/*标题不能继承文字大小*/
		/*a标签不能继承文字颜色*/
	</style>
</head>
<body>
	<div class="father">
		<h1>广东东软学院</h1>
		<h2>广东东软学院</h2>
		<p class="son">
			广东东软学院
		</p>
		<a href="#">广东东软学院</a>
	</div>
</body>
</html>
