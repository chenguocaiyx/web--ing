<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签分类</title>
	<style>
	/*块级元素 独占一行，可以定义宽高*/
		div{
			width: 500px;
			height: 100px;
			background-color: blue;
		}
		p{
			width: 400px;
			height: 100px;
			background-color: green;
		}
		/*行内元素 在一行显示 ，不能直接定义宽高*/
		span{
			width: 400px;
			height: 100px;
			background-color: red;
		}
		/*行内块元素 在一行显示，可设置宽高*/
		img{
			width: 100px;
		}
		input{
			width: 300px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div>广东东软学院</div>
	<p>广东东软学院</p>
	<span>广东东软学院</span>
	<a href="#">广东东软学院</a>
	<strong>广东东软学院</strong>
	<img src="../../images/icon.png" alt="">
	<input type="text">
</body>
</html>
