<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- a:link 默认状态
	a:visited 访问之后的状态
	a:hover 鼠标放到链接上显示的状态
	a:active 链接激活状态
	a:focus 获取焦点 -->
	<style>
		a:link{
			color: red;
			/*文本修饰*/
			text-decoration:none; 
		}
		a:visited{
			color: green;

		}
		a:hover{
			color: yellow;
			text-decoration:underline;
		}
		a:active{
			color: pink;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<a href="#">广东东软学院</a>
	
</body>
</html>
