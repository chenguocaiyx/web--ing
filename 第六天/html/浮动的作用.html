<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 400px;
			height: 300px;
			background: #999;
		}
		.box img{
			float: left;
		}
		body,ul,li{
			margin:0;
			padding: 0;
		}
		ul li{
			list-style: none;
		}
		.nav{
			width: 800px;
			height: 40px;
			background: pink;
			margin: 20 auto;
		}
		.nav ul li{
			float: left;
		}
		.nav ul li a{
			display: inline-block;
			text-decoration: none;
			height: 40px;
			font:14px/40px 微软雅黑;
			padding: 0 20px;

		}
		.nav ul li a:hover{
			background: #eee;
		}
	</style>
</head>
<body>
	<h4>文本饶图</h4>
	<div class="box">

		<!-- 文字不参与浮动 -->

	</div>

			<li><a href="#">百度</a></li>

			<li><a href="#">百度贴吧</a></li>
		</ul>
	</div>
	
</body>
</html>
