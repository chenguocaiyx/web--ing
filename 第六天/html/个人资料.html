<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 208px;
			height: 384px;
			border: 1px solid #cecece;
			margin: 10px auto;
		}
		.box .title{
			height: 25px;
			padding-left: 9px;
			
			background: #ECECEC;
			font: 14px/25px 微软雅黑;
		}
		.box .pic{
			width: 180px;
			height: 180px;
			border: 1px solid #cecece;
			margin: 10px 0 11px 13px;
		}
		.box .blink{
			height: 27px;
			text-align: center;
		}
		.box .blink img{
			margin-left: 10px;
		}
		.box .weibo{
			height: 33px;
			text-align: center;
			border-bottom: 1px dotted  #D1D1D1;
			margin-bottom: 20px;
		}
		.box .weibo input{
			height: 23px;
			width: 68px;
			background: #EEEEF2 url(../../images/vb.jpg) no-repeat;
		}
		.box .friend{
			text-align: center;
		}
		.box .friend input{
			width: 67px;
			height: 21px;
			margin-bottom: 5px; 
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="title">
			个人资料
		</div>
		<div class="pic">
			<img src="../../images/avatar.jpg" alt="">
		</div>
		<div class="blink">
			V闪闪<img src="../../images
			/v.jpg" alt="">
			</div>
			<div class="weibo">
				<input type="button" value="微博">
			</div>
			<div class="friend">
				<input type="button" value="加好友">
				<input type="button" value="发纸条">
				<input type="button" value="写留言">
				<input type="button" value="加关注">
			</div>
		
	</div>
	
</body>
</html>
