<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单练习</title>
</head>
<body>
	<form action="1.php" method="post">
	<!-- 表单信息分组 -->
	<fieldset>
	<!-- 分组名称 -->
	<legend>分组信息</legend>
	<!-- 只读 readonly="" -->
	<!-- 未激活状态 disabled="" -->
	<!-- 最大长度  maxlength="6"  -->
		用户名:<input type="text" maxlength="6" name="username" value="大前端">
		<br><br>
		密&nbsp;码:<input type="password" name="pwd">
		<br><br>
		<!-- 单选框 -->
		<input type="radio" name="sex" checked="checked">男
		<input type="radio" name="sex">女
		<br><br>
		<!-- 下拉列表 -->
		<!-- 多选  multiple="" -->
		<!-- 默认选中 selected="selected" -->
		省(市):
		<select name="" id="">
			
			<option value="">佛山</option>
			<option value="">广州</option>
			<option value="">湛江</option>
			<option value="" selected="selected">北京</option>
		</select>
		<!-- 下拉列表信息分组 -->
		市(区):
		<select name="" id="">
			<optgroup label="北京市">
			<option value="">朝阳区</option>
			<option value="">海淀区</option>
			<option value="">大兴区</option>
			<option value="">昌平区</option>
			</optgroup>
			<optgroup label="广州市">
			<option value="">朝阳区</option>
			<option value="">海淀区</option>
			<option value="">大兴区</option>
			<option value="">昌平区</option>
			</optgroup>
		</select>
		<br><br>
		<!-- 多选框 -->
		<input type="checkbox" checked="checked">喝酒
		<input type="checkbox">抽烟
		<input type="checkbox">烫头
		<br><br>
		<!-- 多行文本框 -->
		<textarea name="" id="" cols="30" rows="5">
			

		</textarea>

		<br><br>
		<!-- 文件上传 -->
		<input type="file">

		<br><br>
		<!-- 提交按钮 -->
		<input type="submit">
		<!-- 普通按钮  不能提交信息-->
		<input type="button" value="普通按钮">
		<!-- 图片按钮 -->
		<input type="image" src="icon.png">
		<!-- 重置按钮 -->
		<input type="reset">
		</fieldset>
	</form>
	<h4>html5新特新</h4>
	<form action="1.php" method="post">
		<!-- 网址控件 -->
		网址控件：<input type="url">
		<br><br>
		日期控件：<input type="date">
		<br><br>
		时间控件：<input type="time">
		<br><br>
		邮件控件: <input type="email">
		<br><br>
		数字控件: <input type="number" step="5">
		<br><br>
		滑块： <input type="range">
		<br><br>
		<input type="submit">
	</form>

</body>
</html>
